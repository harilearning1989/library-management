<div style="width: 100%;height: 92%;background-color: #c2c3c4" align="center">

  <div style="width: 60%;height: 50%;background-color: #c2c3c4">
    <mat-grid-list cols="4" rowHeight="300px" class="matAlign">
      <mat-grid-tile>
        <button mat-raised-button color="primary" (click)="register()">Add User</button>
      </mat-grid-tile>
      <mat-grid-tile>
        <button mat-raised-button color="primary" (click)="addBook()">Add Book</button>
      </mat-grid-tile>
      <mat-grid-tile>
        <button mat-raised-button color="primary">Issue Book</button>
      </mat-grid-tile>
      <mat-grid-tile>
        <button mat-raised-button color="primary">Return Book</button>
      </mat-grid-tile>
      <mat-grid-tile>
        <button mat-raised-button color="primary">View Users</button>
      </mat-grid-tile>
      <mat-grid-tile>
        <button mat-raised-button color="primary">View Books</button>
      </mat-grid-tile>
      <mat-grid-tile>
        <button mat-raised-button color="primary">View Issued Books</button>
      </mat-grid-tile>
      <mat-grid-tile>
        <button mat-raised-button color="primary">View Returned Books</button>
      </mat-grid-tile>
    </mat-grid-list>
  </div>

</div>
